<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url("https://images.app.goo.gl/Y6QpqgS526ZSCYUz9")
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.form-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.form-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}

.form-subtitle {
  font-size: 16px;
  color: #666;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.form-input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.form-select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  appearance: none;
  -webkit-appearance: none;
}

.form-select::-ms-expand {
  display: none;
}

.form-button {
  background-color: #dc3545;
  color: #fff;
  padding: 15px 30px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 18px;
  transition: background-color 0.3s ease;
}

.form-button:hover {
  background-color: #c82333;
}

.form-footer {
  margin-top: 20px;
  font-size: 14px;
  color: #666;
}

.form-footer a {
  color: #007bff;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="form-title">Book Demo Session</h2>
    <p class="form-subtitle">Only 4 Spots Left!</p>
    <form>
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-input" placeholder="Rahul Sharma">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email Id</label>
        <input type="email" id="email" class="form-input" placeholder="Email Id">
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Mobile Number</label>
        <div class="form-select-container">
          <select id="country-code" class="form-select">
            <option value="+91">+91</option>
          </select>
          <input type="tel" id="phone" class="form-input" placeholder="Enter mobile number">
        </div>
      </div>
      <div class="form-group">
        <label for="stage" class="form-label">Select Baby Stage</label>
        <select id="stage" class="form-select">
          <option value="2 Months & Crawling!">2 Months & Crawling!</option>
          <option value="18Months & Reading Pictures">18Months & Reading Pictures</option>
        </select>
      </div>
      <button type="submit" class="form-button">Apply Now</button>
    </form>
    <div class="form-footer">
      UpTodd's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a> for
      complete data security
    </div>
  </div>
</div>
</body>
</html>
